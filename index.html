<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha - YJ</title>
</head>

<body>
    <div class="players" id="players">
        <form action="#" method="post">
            <label for="inputPlayer1">Player 1 ( X ):</label><br>
            <input type="text" class="campoInput" id="inputPlayer1" name="inputPlayer1" max="30" placeholder="Nome do primeiro jogador" required>
            <label for="inputPlayer2">Player 2 ( O ):</label><br>
            <input type="text" class="campoInput" id="inputPlayer2" name="inputPlayer2" max="30" placeholder="Nome do segundo jogador" required>
            <button type="submit" id="btnValidar">Come√ßar</button>
        </form>
    </div>
    <div class="jogo " id="jogo">
        <div class="informacoes" id="informacoes">
            <p class="pPlayer vezAtual" id="pPlayer1">Player 1:</p>
            <hr>
            <p class="pPlayer" id="pPlayer2">Player 2:</p>
        </div>

        <div class="container" id="container">
            <div class="casa"><span id="casa0">-</span></div>
            <div class="casa"><span id="casa1">-</span></div>
            <div class="casa"><span id="casa2">-</span></div>
            <div class="casa"><span id="casa3">-</span></div>
            <div class="casa"><span id="casa4">-</span></div>
            <div class="casa"><span id="casa5">-</span></div>
            <div class="casa"><span id="casa6">-</span></div>
            <div class="casa"><span id="casa7">-</span></div>
            <div class="casa"><span id="casa8">-</span></div>
        </div>
        <div class="resultado" id="resultado">
            <h1>Fim de jogo!</h1>
            <h2 id="textoVencedor"></h2>

            <a href="index.html">Jogar novamente</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
